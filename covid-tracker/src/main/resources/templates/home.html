<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>COVID-19 Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
        <h1>COVID-19 Tracker Application</h1>
        <p>This application lists the current number of cases reported across the globe</p>

        <div class="container-fluid text-sm-center p-5 bg-light ">
            <h4 class="display-4" th:text="${totalReportedCases}"></h4>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <h4 class="display-4" th:text="${totalNewCases}"></h4>
            <p class="lead"> New cases reported since yesterday</p>

        </div>

            <table class="table">
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total Cases Reported</th>
                    <th>Changes since last day</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPreviousDay}">0</td>
                </tr>
            </table>
        </div>
    </body>

</html>
